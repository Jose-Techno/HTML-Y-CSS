<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <link rel="stylesheet" href="./practica1Styles.css">
</head>
<body>
    <h3>justify content</h3>
    <main>
        
        <h4>flex-start</h4>
        <div class="content1">
            <section>
                <span>caja 1</span>
            </section>
            <section>
                <span>caja 2</span>
            </section>
            <section>
                <span>caja 3</span>
            </section>
        </div>
        <h4>flex-end</h4>
        <div class="content1">
            <section>
                <span>caja 4</span>
            </section>
            <section>
                <span>caja 5</span>
            </section>
            <section>
                <span>caja 6</span>
            </section>
        </div>
        <h4>center</h4>
        <div class="content1">
            <section>
                <span>caja 7</span>
            </section>
            <section>
                <span>caja 8</span>
            </section>
            <section>
                <span>caja 9</span>
            </section>
        </div>
        <h4>space-between</h4>
        <div class="content1">
            <section>
                <span>caja 10</span>
            </section>
            <section>
                <span>caja 11</span>
            </section>
            <section>
                <span>caja 12</span>
            </section>
        </div>
        <h4>space-around</h4>
        <div class="content1">
            <section>
                <span>caja 13</span>
            </section>
            <section>
                <span>caja 14</span>
            </section>
            <section>
                <span>caja 15</span>
            </section>
        </div>
        <h4>space-evenly</h4>
        <div class="content1">
            <section>
                <span>caja 16</span>
            </section>
            <section>
                <span>caja 17</span>
            </section>
            <section>
                <span>caja 18</span>
            </section>
        </div>
    </main>
</body>
</html>
